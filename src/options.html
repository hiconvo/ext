<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Convo Browser Extension | Options</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="options.css" />
    <link rel="shortcut icon" href="icon-64x64.png" />
    <style></style>
  </head>
  <body>
    <header>
      <svg
        width="5rem"
        viewBox="0 0 136 136"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient
            id="paint0_linear"
            x1="-343.066"
            y1="-564.5"
            x2="247.897"
            y2="-452.048"
            gradientUnits="userSpaceOnUse"
          >
            <stop stopColor="white" />
            <stop offset="1" stopColor="white" stopOpacity="0" />
          </linearGradient>
        </defs>
        <rect width="136" height="136" rx="50" fill="#00D4B5" />
      </svg>
    </header>
    <main>
      <div class="container">
        <div class="heading-container">
          <h1>Convo Browser Extension</h1>
          <p id="message"></p>
        </div>

        <div class="form">
          <button class="button subtle" id="clear">Logout</button>
          <button class="button green" id="authenticate">Login</button>
        </div>
      </div>
    </main>
    <footer>
      <p class="footer-text">
        Made with <span role="img" aria-label="heart">❤️</span> by Alexander
        Richey in Seattle, WA.
        <br />
        Copyright © 2020. All rights reserved.
        <a href="https://convo.events/privacy">Privacy policy</a>.
        <a href="https://convo.events/terms">Terms of service</a>.
      </p>
    </footer>
    <script src="options.js"></script>
  </body>
</html>
